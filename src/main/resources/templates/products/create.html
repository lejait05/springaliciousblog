<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('Create Post')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<header th:replace="partials/partials.html :: header('Add a Product')"></header>
<main class="container">
    <form th:action="@{/products/create}" th:method="POST" th:object="${product}">
        <div class="mb-3">
            <label class="form-label" for="name">Product Name</label>
            <input class="form-control" id="name" type="text" th:field="*{name}" placeholder="Enter product name">
        </div>
        <div class="mb-3">
            <label class="form-label" for="priceInCents">Price In Cents</label>
            <input type="text" class="form-control" id="priceInCents" th:field="*{priceInCents}" placeholder="Price in cents.">
        </div>
        <div class="d-grid">
            <button class="btn btn-dark btn-block">Create Product</button>
        </div>
    </form>
</main>
</body>
</html>
